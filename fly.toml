# fly.toml file generated for search6 on 2023-04-06T16:42:42-06:00

app = "search6"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "den"
processes = []

[build]
  image = "ghcr.io/randomairborne/search6:latest"

[deploy]
strategy = "rolling"

[env]

[experimental]
  auto_rollback = true

[[services]]
  tcp_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 250
    soft_limit = 200
    type = "requests"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/?id=788222689126776832"
    protocol = "http"
    restart_limit = 0
    timeout = 2000
    tls_skip_verify = false
